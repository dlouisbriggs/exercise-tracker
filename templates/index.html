<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            text-decoration: underline;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .exercise {
            font-size: 18px;
        }
        .session-break {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Exercise Tracker</h1>

    <!-- Reset Button -->
    <form method="POST" action="/reset">
        <button type="submit">Reset Week</button>
    </form>

    {% for day, exercises in exercises_by_day.items() %}
        <h2>{{ day }}</h2>
        <ul>
            {% for exercise in exercises %}
                <li>
                    <form method="POST" action="/update">
                        <input type="hidden" name="exercise_id" value="{{ exercise[0] }}">
                        <input type="checkbox" name="completed" {% if exercise[4] == 1 %}checked{% endif %}
                               onchange="this.form.submit()">
                    </form>
                    <span class="exercise">ðŸŸ¡ <strong>{{ exercise[2] }}</strong> > {{ exercise[3] }}</span>
                </li>
                {% if loop.index % 4 == 0 %}
                    <div class="session-break"></div>
                {% endif %}
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
